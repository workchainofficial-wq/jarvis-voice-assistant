name: jarvis_assistant
description: Ultimate free voice assistant for Android with AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Speech Recognition
  speech_to_text: ^6.6.0
  permission_handler: ^11.1.0
  
  # Text to Speech
  flutter_tts: ^3.8.5
  
  # AI Integration
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Background Services
  workmanager: ^0.5.1
  flutter_background_service: ^5.0.5
  
  # Vision & Camera (optional for future features)
  camera: ^0.10.5+7
  google_mlkit_text_recognition: ^0.11.0
  google_mlkit_image_labeling: ^0.10.0
  
  # Communication
  url_launcher: ^6.2.2
  android_intent_plus: ^4.0.3
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  
flutter:
  uses-material-design: true
  
